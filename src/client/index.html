<html>
<head>
  <meta charset="utf-8">
  <title>Academic Commons</title>
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/commons-resource/favicon.ico">
  <style>
    .myshowbox {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5%;
    }

    .myloader {
      position: relative;
      margin: 0 auto;
      width: 100px;
    }

    .myloader:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .mycircular {
      -webkit-animation: rotate 2s linear infinite;
      animation: rotate 2s linear infinite;
      height: 100%;
      -webkit-transform-origin: center center;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .mypath {
      stroke-dasharray: 1, 400;
      stroke-dashoffset: 0;
      -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @-webkit-keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes dash {
      0% {
        stroke-dasharray: 1, 400;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 400;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 400;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 400;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 400;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 400;
        stroke-dashoffset: -124px;
      }
    }

    @-webkit-keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

    @keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

  </style>
</head>
<body class="body">

<app-root>
  <div class="myshowbox">
    <div class="myloader">
      <svg class="mycircular" viewBox="25 25 50 50">
        <circle class="mypath" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="20"/>
      </svg>
    </div>
  </div>
</app-root>

</body>
</html>
