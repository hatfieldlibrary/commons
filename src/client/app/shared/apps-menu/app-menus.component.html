<div fxLayout="row" fxLayoutAlign="center top" class="menu">

  <div fxLayout="column"
       fxFlex="100"
  fxFlex.lg="88"
  fxFlex.gt-lg="68">

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-toolbar fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center">
          <div style="height: 24px;margin-left: -8px;" *ngIf="showBack">
            <button id="back-button" mat-icon-button [routerLink]="getBackLink()">
              <app-icon-back></app-icon-back>
            </button>
          </div>
          <div>
            <span>&nbsp;Academic Commons</span>
          </div>

        </div>
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <mat-divider style="border-color: #fff;"></mat-divider>

        <div fxShow="false" fxShow.gt-sm="true" fxFlex.gt-sm="15">
          <a id="home"[href]="homeUrl" target="_top"
             mat-button
             matTooltip="More about the Commons"
             [matTooltipPosition]="position"
             style="color:#ccc;font-size: 0.6em;font-weight: 500;">
            <app-home-svg></app-home-svg>
            <span>&nbsp;Commons Home</span></a>
        </div>

        <mat-divider></mat-divider>

        <button id="menu-button" mat-button (click)="openMenu()"
                style="color:#ccc;font-size: 0.6em;font-weight: 500;">
          <app-menu-svg></app-menu-svg>
          <span fxShow="false" fxShow.gt-sm="true">&nbsp;Menu</span>
        </button>

      </mat-toolbar>
      <div class="fill-remaining-space"></div>

    </div>
  </div>
</div>
