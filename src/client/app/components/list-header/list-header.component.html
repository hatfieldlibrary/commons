<div fxFlex="100" class="header-image-container" style="overflow:hidden">

  <div class="header-background-overlay"></div>

  <div fxLayout="row" fxLayoutAlign="center top">

    <div fxLayout="column"
         fxFlex="100"
         fxFlex.md="100"
         fxFlex.lg="90"
         fxFlex.gt-lg="60">


      <div fxLayout="column">

        <div class="header-overlay"></div>
        <div class="header-title list-title">
          <h1>All Collections</h1>
        </div>
        <div fxFlex="100"
             class='home-header-image'>
          <img *ngIf="media.isActive('gt-sm')" [src]="backgroundImage" style="height: 100%; width: 100%">
          <img *ngIf="!media.isActive('gt-sm')" [src]="smallBackgroundImage" style="height: 100%; width: 100%">
        </div>
      </div>


    </div>

  </div>

</div>
