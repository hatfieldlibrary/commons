<div flex class="chips filter-container">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="mat-body-2 filter-label" *ngIf="normalizedFilter.length > 0">Using Filters:</div>
    <mat-chip-list>
      <mat-chip fxLayoutAlign="start center" class="filter-chip"
                color="default"
                *ngFor="let filter of normalizedFilter"
                (click)="deselect(filter.type, filter.id, filter.active)"
                >
        <app-icon-close-disabled *ngIf="filter.active === false"></app-icon-close-disabled>
        <app-icon-close *ngIf="filter.active === true"></app-icon-close>
        <div class="chip-layout" [ngClass]="{deselected: isFilterInActive(filter)}">{{filter.name}}
        <span *ngIf="isFilterInActive(filter)"> (removed)</span></div>
      </mat-chip>
    </mat-chip-list>
  </div>

</div>
