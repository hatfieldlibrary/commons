<div class="chips" >
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-chip-list>
      <mat-chip class="filter-chip"
                selected="true"
                color="default"
                (click)="deselect(filter.type, filter.id)"
      *ngFor="let filter of normalizedFilter">
        <app-icon-close></app-icon-close>
        {{filter.name}}
      </mat-chip>
    </mat-chip-list>
  </div>

</div>
