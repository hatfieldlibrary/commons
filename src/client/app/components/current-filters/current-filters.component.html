<div flex class="chips filter-container" >
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="mat-body-2 filter-label" *ngIf="normalizedFilter.length > 0">Using Filters: </div>
    <mat-chip-list>

      <mat-chip class="filter-chip"
                selected="true"
                color="default"
                (click)="deselect(filter.type, filter.id)"
      *ngFor="let filter of normalizedFilter">
        <app-icon-close></app-icon-close>
        {{filter.name}}
      </mat-chip>
    </mat-chip-list>
  </div>

</div>
