<div fxLayout="row">

  <div fxFlex="0" fxFlex.gt-sm="10"></div>

  <div fxFlex="100" fxFlex.gt-sm="80">


    <div fxLayout="column">

      <div fxFlex="80">

        <div fxLayout="row" fxLayoutGap="12px" fxLayoutGap.gt-md="24px">
          <div fxFlex="65" fxFlex.gt-md="70" fxFlex.gt-md="60">

            <h1>{{item?.collection.title}}</h1>
            <p>{{item?.collection.desc}}</p>


            <md-list>
              <md-list-item *ngIf="item?.collection.items">
                <div fxLayout="row" fxFlexAlign="center">
                  <h4 *ngIf="item?.collection.dates">Dates: </h4>
                  <h4 style="color: #666;margin-left: 12px;">
                    {{item?.collection.dates}}
                  </h4>
                </div>
              </md-list-item>
              <md-list-item *ngIf="item?.collection.items">
                <div fxLayout="row">
                  <h4>Item Count: </h4>
                  <h4 style="color: #666;margin-left: 12px;">
                    {{item?.collection.items}}
                  </h4>
                </div>
              </md-list-item>
            </md-list>

            <md-divider></md-divider>

            <h4>This collection is part of</h4>
            <h2>{{item?.category?.title}}</h2>

            <p>{{item?.category?.secondaryUrl}}</p>
            <p>{{item?.category?.description}}</p>

            <a md-raised-button color="primary" href="{{item?.category?.url}}" target="_blank">{{item?.category?.linkLabel}}</a>


          </div>

          <div fxFlex="35" fxFlex.gt-md="30" fxFlex.gt-md="40" fxLayout="column">
            <item-links [restricted]="item?.collection.restricted"
                        [linkOptions]="item?.collection.linkOptions"
                        [assetType]="item?.collection.assetType"
                        [searchOptions]="item?.collection.searchOptions"
                        [url]="item?.collection.url"></item-links>
          </div>
        </div>


      </div>
    </div>

  </div>

  <div fxFlex="0" fxFlex.gt-sm="10"></div>

</div>
