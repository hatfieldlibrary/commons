
<div class='header-image'>

  <div *ngIf="!imageLoaded" style="position: absolute; top:0;bottom:0;left:0;right:0;padding-left:50%;padding-top: 25%;">
    <h4 style="color:#fff;">Loading...</h4>
  </div>

  <div class="content">
    <img [ngClass]="{'hide-image': !imageLoaded}" (load)="setImageLoaded()" [src]="backgroundImage"
         style="height: 100%; width: 100%;">
  </div>

</div>
