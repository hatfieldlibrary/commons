<md-list>
  <div fxHide.gt-sm="true">
    <div fxLayout="row" fxLayoutAlign="start center">
      <home-svg></home-svg>
      <button md-button [routerLink]="['/commons-preview/collection']">Home</button>
    </div>
    <md-divider></md-divider>

  </div>

  <div fxLayout="row" fxLayoutAlign="start center">
    <filter-svg></filter-svg>
    <h3 md-subheader>Filter by:</h3>
  </div>
  <form [formGroup]="checkboxGroup">
  <md-list>
    <md-list-item>
      <md-checkbox class='local-navigation' [checked]="isSelected(0)" (change)="onChange('0', $event)">All Collections</md-checkbox>
    </md-list-item>
    <md-list-item *ngFor="let area of areaList">
    <md-checkbox type="checkbox" [checked]="isSelected(area.id)" class='local-navigation' (change)="onChange(area.id, $event)">{{area.title}}
        ({{area.count}})
      </md-checkbox>

    </md-list-item>
  </md-list>
  </form>
