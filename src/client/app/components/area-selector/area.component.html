<div>

  <mat-selection-list #areaSelectionList>
    <h4 class="mat-body-2 list-caption">Limit By Area</h4>
    <mat-list-option *ngFor="let area of areaList"
                     class="local-navigation"
                     [selected]="isSelected(area.id)"
                     (click)="onAreaListControlChanged(areaSelectionList, area.id)"
                     [value]="area.id">
      {{area.title}} ({{area.count}})
    </mat-list-option>
  </mat-selection-list>

</div>
