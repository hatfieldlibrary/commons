  <md-list>
    <h3 md-subheader>Collections</h3>
    <md-divider></md-divider>
    <md-list-item>
      <button md-button [routerLink]="['/collection']">View All</button>
    </md-list-item>
    <h3 md-subheader>Areas</h3>
    <md-divider></md-divider>
    <md-list-item *ngFor="let area of areaList">
      <button md-button (click)="areaSelected()" [routerLink]="['/collection/area/', area.id]">{{area.title}} ({{area.count}})</button>
    </md-list-item>
  </md-list>
