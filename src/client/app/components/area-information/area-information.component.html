<div style="margin-top: 30px;"></div>
<md-card-content style="max-width: 700px">
<h2 >{{areaInfo?.title}}</h2>
  <md-chip-list >
 <md-chip *ngIf="selectedSubject" selected="true"
  color="default" (click)="deselect($event)"> {{selectedSubject?.name}}</md-chip>
  </md-chip-list>
<p>{{areaInfo?.description}}</p>
<button md-raised-button  color="accent">{{areaInfo?.linkLabel}}</button>
</md-card-content>
