<div class="overflow-x-scroll-no-scrollbar">
<!--
  <div class="subjects-arrow-left"> < </div>

  -->

  <md-list fxLayout="row" style="height: 80px;" *ngIf="type === 'area'">

    <md-list-item *ngFor="let subject of subjectList">
      <button md-raised-button color="primary" [routerLink]="['/collection/subject/', subject.id, 'area', areaId]">
        {{subject.name}}</button>
    </md-list-item>
  </md-list>
  <md-list fxLayout="row" style="height: 80px;" *ngIf="type === 'all'">

    <md-list-item *ngFor="let subject of subjectList">
      <button md-raised-button color="primary"  [routerLink]="['/collection/subject/', subject.id]">{{subject.name}}
        </button>
    </md-list-item>

  </md-list>
<!--
  <div class="subjects-arrow-right"> > </div>
  -->

</div>
