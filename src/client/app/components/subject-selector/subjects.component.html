<md-chip-list>

  <div *ngIf="type === 'area'">
    <md-chip *ngFor="let subject of subjectList"><a [routerLink]="['/collection/subject/', subject.id, 'area', areaId]">{{subject.name}}</a>
    </md-chip>
  </div>
  <div *ngIf="type === 'all'">
    <md-chip *ngFor="let subject of subjectList"><a [routerLink]="['/collection/subject/', subject.id]">{{subject.name}}</a>
    </md-chip>
  </div>

</md-chip-list>
