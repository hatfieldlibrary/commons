<div #container class="overflow-x-scroll-no-scrollbar" fxLayoutAlign="center center">
  <!--
    <div class="subjects-arrow-left"> < </div>

    -->

    <md-list #list fxLayout="row" style="height: 80px;" (scroll)="onScroll($event)" *ngIf="type === 'area'">
      <md-list-item  #subjects *ngFor="let subject of subjectList">
        <button md-raised-button color="primary" [routerLink]="['/collection/subject/', subject.id, 'area', areaId]">
          {{subject.name}}
        </button>
      </md-list-item>
    </md-list>

    <md-list #list fxLayout="row" style="height: 80px;" (scroll)="onScroll($event)" *ngIf="type === 'all'">
      <md-list-item  #subjects *ngFor="let subject of subjectList">
        <button md-raised-button color="primary" [routerLink]="['/collection/subject/', subject.id]">{{subject.name}}
        </button>
      </md-list-item>
    </md-list>

  <!--
ects-arrow-right"> > </div>
    -->

</div>
