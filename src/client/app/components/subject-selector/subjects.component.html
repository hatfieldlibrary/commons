<div #container class="overflow-x-scroll-no-scrollbar subject-selector-container" fxLayoutAlign="center center">

  <div fxShow="false" fxShow.gt-xs="true" class="subject-navigation left" [ngClass]="{'visible-nav': leftIsVisible, 'hidden-nav': !leftIsVisible, 'hide-for-mobile': isMobile}" (click)="onScrollRequest('left')">
    <app-keyboard-arrow-back-svg></app-keyboard-arrow-back-svg>
  </div>

  <mat-list #list class="subject-list" fxLayout="row" style="height: 80px;" [ngClass]="{'margin-for-mobile': isMobile}" (scroll)="onScroll($event)">
    <mat-list-item subjects *ngFor="let subject of subjectList">
      <button mat-raised-button color="primary" (click)="addSubject(subject.id);">
        {{subject.name}}
      </button>
    </mat-list-item>
  </mat-list>

  <!--<mat-list #list class="subject-list" fxLayout="row" style="height: 80px;" [ngClass]="{'margin-for-mobile': isMobile}" (scroll)="onScroll($event)" *ngIf="type === 'all'">-->
    <!--<mat-list-item subjects *ngFor="let subject of subjectList">-->
      <!--<button mat-raised-button color="primary" (click)="resetList();navigate(subject.id);">-->
        <!--{{subject.name}}-->
      <!--</button>-->
    <!--</mat-list-item>-->
  <!--</mat-list>-->

  <div fxShow="false" fxShow.gt-xs="true" class="subject-navigation right" [ngClass]="{'visible-nav': rightIsVisible, 'hidden-nav': !rightIsVisible, 'hide-for-mobile': isMobile}" (click)="onScrollRequest('right')">
    <app-keyboard-arrow-forward-svg></app-keyboard-arrow-forward-svg>
  </div>

</div>
