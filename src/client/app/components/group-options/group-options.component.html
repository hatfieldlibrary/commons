<div class="side-nav-section">
  <mat-selection-list dense #groupSelectionList>
    <h4 class="mat-body-2 list-caption">HOME COLLECTION</h4>
    <mat-list-option *ngFor="let group of filter.groups"
                     class="local-navigation"
                     [selected]="isSelected(group.id)"
                     [@fadeIn]
                     [checkboxPosition]="position"
                     (click)="onGroupListControlChanged(groupSelectionList, group.id)"
                     [value]="group.id">
      {{group.name}}
    </mat-list-option>
  </mat-selection-list>

</div>
