<div fxLayout="row" fxLayoutAlign="start start">


  <md-toolbar fxFlex="100" style="background: #000;color:#fff; ">


    <span ><icon-back (click)="backClicked()" fxHide.gt-sm></icon-back>&nbsp;Academic Commons</span>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <md-divider style="border-color: #fff;"></md-divider>
    <div fxLayout="row" fxLayoutAlign="center center"  fxShow="false"  fxShow.gt-sm="true" fxFlex.gt-md="10">
    <home-svg></home-svg><div style="color:#ccc;font-size: 0.6em;font-weight: 500;">&nbsp;&nbsp;Home</div>
    </div>
    <md-divider></md-divider>
    <div fxLayout="row" fxLayoutAlign="center center"  fxShow="false"  fxShow.gt-sm="true" fxFlex.gt-md="10">
    <collections-svg></collections-svg><div  style="color:#ccc;font-size: 0.6em;cursor:pointer;font-weight: 500;" [routerLink]="['/collection']">&nbsp;&nbsp;Collections</div>
    </div>
    <md-divider></md-divider>
    <div  fxFlex.gt-md="5"></div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button (click)="openMenu()"> <icon-menu></icon-menu></button><div style="color:#ccc;font-size: 0.6em;font-weight: 500;">&nbsp;Menu </div>
    </div>

  </md-toolbar>

  <div class="fill-remaining-space"></div>

  <md-sidenav fxLayout="column" #sidenav align="end" opened="false" mode="over" style="z-index: 4001">
    <md-toolbar style="background: #ccc; ">
      <icon-close (click)="sidenav.close()"></icon-close>
    </md-toolbar>
    <area-selector [areaList]="areaList" (onSelected)="sidenav.toggle()"></area-selector>
  </md-sidenav>

</div>
