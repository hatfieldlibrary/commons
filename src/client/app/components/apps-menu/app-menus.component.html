<div fxFlex="100" class="header-image-container" style="overflow:hidden">

  <div class="header-background-overlay"></div>

  <div fxLayout="row" fxLayoutAlign="center top">

    <div fxLayout="column"
         fxFlex="100"
         fxFlex.md="100"
         fxFlex.lg="90"
         fxFlex.gt-lg="60">

      <div fxLayout="row" fxLayoutAlign="start start">

        <md-toolbar fxFlex="100" style="background: #000;color:#fff; ">

          <div fxLayout="row" fxLayoutAlign="center center">
            <div style="height: 24px;" fxHide.gt-xs="true">
            <button md-icon-button *ngIf="showBack">
              <icon-back [routerLink]="getBackLink()" ></icon-back>
            </button>
            </div>
            <div style="height: 24px;">
            <span>&nbsp;Academic Commons</span>
            </div>

          </div>
          <!-- This fills the remaining space of the current row -->
          <span class="fill-remaining-space"></span>

          <md-divider style="border-color: #fff;"></md-divider>

          <div fxShow="false" fxShow.gt-sm="true" fxFlex.gt-sm="10">
            <a md-button style="color:#ccc;font-size: 0.6em;font-weight: 500;">
              <home-svg></home-svg>
              <span>&nbsp;&nbsp;Home</span></a>
          </div>

          <md-divider></md-divider>

          <button md-button (click)="openMenu()"
                  style="color:#ccc;font-size: 0.6em;font-weight: 500;">
            <menu-svg></menu-svg>
            <span fxShow.gt-sm="true">&nbsp;Menu</span>
          </button>

        </md-toolbar>

        <div class="fill-remaining-space"></div>

        <md-sidenav fxLayout="column" #sidenav align="end" opened="false" mode="over" style="z-index: 4001">
          <md-toolbar style="background: #ccc; ">
            <icon-close (click)="sidenav.close()"></icon-close>
          </md-toolbar>
          <navigation-selector [areaList]="areaList" (onSelected)="sidenav.toggle()"></navigation-selector>
        </md-sidenav>

      </div>
    </div>
  </div>
</div>
