<md-divider style="margin: 40px 0"></md-divider>

<h4 *ngIf="selectedSubject"><span style="color: #999;font-weight:500">Items related to:</span> {{selectedSubject?.name}}</h4>

<md-card-content style="border: 1px solid #eee;
    border-radius: 7px;">


<md-list>
  <h3 md-subheader style=" background: #ada28e; color: #fff;">Collections and Items</h3>
  <md-list-item style="cursor: default" [routerLink]="['/commons-preview/item/id', collection.id]" class="collection-list-item" *ngFor="let collection of collectionList">
    {{collection.title}}
  </md-list-item>

</md-list>
</md-card-content>
