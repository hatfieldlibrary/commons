<div class="container">
  <div class="chips">
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-card-subtitle *ngIf="selectedSubject?.id!==0">Viewing subject:&nbsp;&nbsp;</mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngIf="selectedSubject?.id!==0"
                  selected="true"
                  color="default"
                  (click)="deselect($event)" style="margin-bottom: 12px;">
          {{selectedSubject?.name}}
          <app-icon-close-white></app-icon-close-white>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>

  <div *ngIf="collectionList?.length === 0" fxHide.gt-sm style="width:100%;margin-top: 50px;">
    <mat-spinner style="width:inherit"></mat-spinner>
  </div>

  <mat-card-content>
    <mat-list>
      <mat-list-item style="cursor: default" [routerLink]="['/',rootPath,'item','id', collection.id, selectedArea]"
                     class="collection-list-item"
                     *ngFor="let collection of collectionList | collectionsFilter:filterTerm">
        {{collection.title}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</div>
