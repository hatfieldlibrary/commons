<div class="container">

  <!--<mat-divider *ngIf="selectedSubject?.id!==0"></mat-divider>-->
  <div class="chips" *ngIf="selectedSubject?.id!==0">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="mat-body-2" style="padding: 0 0 12px; color: #999;">Selected Subject&nbsp;&nbsp;</div>
      <mat-chip-list>
        <mat-chip class="subject-chip"
                  selected="true"
                  color="default"
                  (click)="deselect()">
          {{selectedSubject?.name}}
          <app-icon-close-white></app-icon-close-white>
        </mat-chip>
      </mat-chip-list>
    </div>

  </div>
  <!--<mat-divider *ngIf="selectedSubject?.id!==0"></mat-divider>-->

  <div  style="margin-top: 24px;" *ngIf="collectionList?.length === 0" fxHide.gt-sm style="width:100%;margin-top: 50px;">
    <mat-spinner style="width:inherit"></mat-spinner>
  </div>

  <mat-card-content style="margin-top: 24px;">
    <mat-list>
      <mat-list-item style="cursor: default;border-bottom: 1px solid #fff" [routerLink]="['/',rootPath,'item','id', collection.id, getSelectedArea()]"
                     class="mat-subheading-2"
                     *ngFor="let collection of collectionList | collectionsFilter:filterTerm">
        <div fxLayout="column">
          <div><span class="collection-list-item">{{collection.title}}</span> : <span class="mat-caption">{{setAssetType(collection.assetType)}}</span></div>
        <div class="mat-caption" style="color: #999;padding-bottom: 16px;">{{setAssetType(collection.assetType)}}</div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</div>
