<md-card style="background: #efeadf;">

  <md-card-content>

    <div fxLayout="column"
         fxFlex="100"
         fxLayoutAlign="center center"
         *ngIf="restricted === true && !isAuthenticated">
      <a md-raised-button color="primary" href="/auth{{currentUrl}}">WU Login</a>
      <div md-subheader><br>Login required for access.</div>
    </div>

    <div
      style="min-height: 200px"
      fxFlex="100"
      fxLayout="column"
      fxLayoutGap="20px"

      fxLayoutAlign="center start"
      *ngIf="isAuthenticated || !restricted">

        <span *ngIf="(searchOptions === 'DEFAULT' || searchOptions === 'BROWSE') &&  assetType === 'dig' && linkOptions !== 'opts'">
        <a md-raised-button color="primary" [disabled]="!isAuthenticated && restricted" href="{{url}}" target="_blank">{{COLLECTION_BUTTON_LABEL}}</a></span>

      <span *ngIf="(searchOptions === 'DEFAULT' || searchOptions === 'BROWSE') &&  assetType === 'itm'">
        <a md-raised-button color="primary" [disabled]="!isAuthenticated && restricted" href="{{url}}" target="_blank">{{ITEM_BUTTON_LABEL}}</a></span>

      <span *ngIf="linkOptions === 'opts'">
          <md-select #selectOption placeholder="{{SEARCH_OPTIONS_LABEL}}">
            <md-option *ngFor="let option of optionList" [disabled]="!isAuthenticated && restricted"
                       (click)="optionSearch(option.item.title)"
                       target="_blank">
              {{option.item.title}}
             </md-option>
          </md-select></span>

      <div fxFlex="100"
           style="width:100%;"
           *ngIf="searchOptions==='DEFAULT' || searchOptions ==='SEARCH'">

        <form fxLayout="row"
              class="app-links" #searchForm="ngForm" (ngSubmit)="simpleSearch();searchForm.reset();">
          <md-input-container
            fxFlex="100"
            fxFlex.gt-xs="70">
            <input mdInput id="terms" [(ngModel)]="model.terms" name="search"
                   placeholder="Search in this collection">
          </md-input-container>

          <button md-button class="btn" color="default"
                  type="submit" [disabled]="!isAuthenticated && restricted">
            <search-svg></search-svg>
          </button>

        </form>

      </div>

    </div>

  </md-card-content>
</md-card>
