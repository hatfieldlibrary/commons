<mat-sidenav-container fullscreen>

  <mat-sidenav fxLayout="column" #sidenav align="end" opened="false" mode="over" style="z-index: 4001">
    <mat-toolbar>
      <app-icon-close (click)="sidenav.close()"></app-icon-close>
    </mat-toolbar>
    <div>
      <div id="#menu-items" fxLayout="row" fxLayoutAlign="start start">
        <mat-list fxFlex>
          <mat-list-item (click)="goToHome()" target="_top" style="cursor: default">
            <app-home-black-svg></app-home-black-svg>
            <h5>&nbsp;Commons Home</h5>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item (click)="goToSecondary()" target="_top" style="cursor: default">
            <h5>Hatfield Library</h5>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item (click)="goToTertiary()" target="_top" style="cursor: default">
            <h5>Willamette University</h5>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </div>

    </div>

    <app-navigation-selector *ngIf="!media.isActive('gt-sm')" [areaList]="areas$ | async" [selectedAreas]="selectedAreaIds"
                             (onSelected)="sidenav.toggle()"></app-navigation-selector>
  </mat-sidenav>

  <div id="app-content" #appcontent>
    <router-outlet>
    </router-outlet>
  </div>

</mat-sidenav-container>
