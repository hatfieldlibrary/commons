<app-menus-component
  [selectedArea]="areaId"
  [areaList]="areas$ | async"
  [showBack]="true">
</app-menus-component>

<mat-card class="main-content-area" style="padding:0;">

  <mat-card-content class="list-container">

    <div fxLayout="row"
         fxLayoutAlign="center start"
         fxFlexFill>

      <div fxLayout="column"
           fxFlex.xs="1 1 100"
           fxFlex.sm="1 1 85"
           fxFlex.md="1 1 60"
           fxFlex.lg="1 1 55"
           fxFlex.gt-lg="1 1 47">

        <div class="mat-card info-card">
          <div class="mat-card-header area-info ">
            <div class="area-description">
              <h1 class="mat-headline"><span style="color: yellow">Next Step:</span> Choose Your Major from the List
                Below</h1>
              <!--<div class="text-padding">-->
              <!--<p><a mat-raised-button class="accent-button area-button" href="https://libguides.willamette.edu/thesis_submission"-->
              <!--target="_blank" color="accent">Additional Submission Instructions</a></p>-->
              <!--</div>-->
            </div>
          </div>
          <div class="mat-card-content">
            <mat-card-content>
              <mat-list>
                <mat-list-item class="collection-list-item result-item"
                               [ngClass]="{'mobile-list-item-padding': isMobile}"
                               matTooltip="Submit to {{collection.title}}"
                               [matTooltipPosition]="position"
                               (click)="navigateToItem(collection.url)"
                               *ngFor="let collection of collections$ | async">
                  <div fxLayout="column" [ngClass]="{'mobile-list-container': isMobile}">
                    <div><span class="collection-item mat-h3">{{collection.title}}</span></div>
                    <!--<div>-->
                    <!--<span class="mat-caption bold-caption ">Content:</span>-->
                    <!--<span class="mat-caption" *ngFor="let type of collection.types ; let i = index">-->
                    <!--{{type.name}}<span *ngIf="collection.types.length !== i + 1">,</span></span>-->
                    <!--</div>-->
                  </div>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
