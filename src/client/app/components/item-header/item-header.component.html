<div class="header-image-container" style="overflow:hidden">

  <div class="header-background-overlay"></div>

  <div fxLayout="row" fxFlex="100" fxLayoutAlign="center top">

    <div fxLayout="column" fxFlex="100" fxFlex.gt-md="80" fxFlex.gt-lg="60">

      <md-sidenav-container>
        <div fxLayout="column">
          <app-menus-component [areaList]="areaList" style="z-index:4000"></app-menus-component>

          <div class="header-overlay"></div>
          <div class="header-item-title">
            <h1>{{item?.collection.title}}</h1>
          </div>
          <div fxFlex="100"
               class='header-image'>
            <img fxHide="true" fxShow.gt-sm="" [src]="backgroundImage" style="height: 100%; width: 100%">
            <img fxHide="false" fxHide.gt-sm [src]="smallBackgroundImage" style="height: 100%; width: 100%">
          </div>
        </div>
      </md-sidenav-container>

    </div>

  </div>

</div>
