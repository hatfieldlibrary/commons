<div fxLayout="row" fxLayoutAlign="center start">

  <div fxFlex="100" fxFlex.gt-sm="90">

    <h3>Related</h3>

    <div fxLayout.gt-sm="row" fxLayoutGap="10px">
        <md-card *ngFor="let collection of related" style="width: 160px;">
          <md-card-header>
          <md-card-title>
            {{collection.title}}
          </md-card-title>
          </md-card-header>
          <img md-card-image src="http://libapps.willamette.edu:3003/resources/img/thumb/{{collection.image}}">
          <md-card-actions align="end">
            <button md-button [routerLink]="['/item/id/', collection.id]">LINK</button>
          </md-card-actions>
      </md-card>
    </div>

  </div>

</div>
