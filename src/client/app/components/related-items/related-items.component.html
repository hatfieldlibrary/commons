<div fxLayout="column">

  <mat-card-title *ngIf="related.length > 0">Similar Items</mat-card-title>

  <mat-grid-list cols="{{columns}}" rowHeight="270" gutterSize="6">
    <mat-grid-tile *ngFor="let collection of related" [colspan]="1" [rowspan]="1"
                   (click)="scrollToTop()"[routerLink]="['/',appRoot,'item','id', collection.id, selectedArea]">
      <mat-card>
        <img mat-card-image class="thumb-image" src="{{imagePath}}/resources/img/thumb/{{collection.image}}">
        <div><span class="collection-item mat-h3">{{collection.title}}</span></div>

          <!--<button mat-button (click)="scrollToTop()"[routerLink]="['/',appRoot,'item','id', collection.id, selectedArea]">VIEW</button>-->

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
