<div fxLayout="column">

  <h2 *ngIf="related.length > 0">Similar Items</h2>

  <md-grid-list cols="{{columns}}" rowHeight="320" gutterSize="6">
    <md-grid-tile *ngFor="let collection of related" [colspan]="1" [rowspan]="1">
      <md-card>
        <md-card-header>
          <md-card-title style="margin-left: -20px;">
            {{collection.title}}
          </md-card-title>
        </md-card-header>
        <img md-card-image src="{{imagePath}}/resources/img/thumb/{{collection.image}}">
        <md-card-actions align="end">
          <button md-button [routerLink]="['/',appRoot,'item','id', collection.id, selectedArea]">VIEW</button>
        </md-card-actions>
      </md-card>
    </md-grid-tile>
  </md-grid-list>

</div>
