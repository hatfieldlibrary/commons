<div fxFlex fxLayout="row" fxLayoutAlign="start start">
  <div style="width: 30px;">
    <app-date-picker-svg></app-date-picker-svg>
  </div>
  <div fxFlex>

    <mat-select #selector placeholder="{{SEARCH_OPTIONS_LABEL}}" floatPlaceholder="never">
      <mat-option *ngFor="let option of optionList | async" [disabled]="!isAuthenticated && restricted"
                 (click)="optionSearch(option.item.title)" ng-value="option.title">
        {{option.item.title}}
      </mat-option>
    </mat-select>

  </div>
</div>
