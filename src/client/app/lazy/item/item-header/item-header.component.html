<app-json-ld
  [name]="item?.collection.title"
  [description]="item?.collection.description"
  [type]="item?.collection.assetType"
  [doi]=""
  [publisher]="'Willamette University'"></app-json-ld>

<div role="banner" fxFlex="100" class="header-image-container" [ngClass]="{'mobile-header': isMobile}" style="overflow:hidden">

  <div class="header-background-overlay"></div>

  <div fxLayout="row" fxLayoutAlign="center top">

    <div fxLayout="column"
         fxFlex="100"
         fxFlex.md="100"
         fxFlex.lg="80"
         fxFlex.gt-lg="60">

      <div fxLayout="column">
        <div class="header-overlay" [ngClass]="{'mobile-overlay': isMobile}"></div>
        <div class="header-title item-title" [ngClass]="{'mobile-margins': isMobile}">
          <h1>{{item?.collection.title}}</h1>
        </div>
        <div>
        <app-item-header-image fxFlex="100" [image]="item?.collection.image"></app-item-header-image>
        </div>
      </div>

    </div>

  </div>

</div>
