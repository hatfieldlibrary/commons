<div class="side-nav-section" *ngIf="hasTypes()">
  <mat-selection-list dense #typeSelectionList  aria-label="content types">
    <h4 class="mat-body-2 list-caption">CONTENT TYPES</h4>
    <mat-list-option *ngFor="let type of filter.types"
                     class="local-navigation"
                     [selected]="isSelected(type.id)"
                     [@fadeIn]
                     [checkboxPosition]="position"
                     (click)="onTypeListControlChanged(type.id)"
                     (keyup.enter)="onTypeListControlChanged(type.id)"
                     [value]="type.id">
      {{type.name}}
    </mat-list-option>
  </mat-selection-list>

</div>
