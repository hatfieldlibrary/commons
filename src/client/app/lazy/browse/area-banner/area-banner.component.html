<div fxLayout="row"
     fxLayoutAlign="center start"
     fxFlex
     class="area-info">

  <div class="mat-body-2"
       fxLayout="column"
       fxFlex.xs="1 1 95"
       fxFlex.sm="1 1 90"
       fxFlex.md="1 1 43"
       fxFlex.lg="1 1 45"
       fxFlex.gt-lg="1 1 40"
       class="info-flex-width">

      <div class="area-inner-container">
        <div>
          <h2 class="mat-h1">{{title}}</h2>
          <div class="text-padding">
            <p class="mat-subheading-2 text-color" [innerHTML]="description"></p>
          </div>
        </div>
      </div>

    <div *ngIf="!isMobile" class="filter-options" style="position: absolute; bottom: 40px;">
      <app-area-filters
        [filters]="filters"
        [subjects]="subjects"
        [types]="types"
        [groups]="groups"
        (removeFilter)="deselect($event)"></app-area-filters>
    </div>
  </div>

  <div fxLayout="column"
       fxFlexAlign="start start"
       fxFlex.md="1 1 25"
       fxFlex.lg="1 1 15"
       fxFlex.gt-lg="1 1 12"
       class="additional-options low-contrast-text"
       *ngIf="mediaObserver.isActive('gt-sm')">
    <div *ngIf="url" style="padding-left: 60px;">
      <span class="mat-caption">More information</span>
      <div class="mat-body-1 area-button">
        <a mat-raised-button tabindex="0" role="button" href="{{url}}" target="_top" color="accent">{{linkLabel}}</a>
      </div>
    </div>
  </div>

</div>
