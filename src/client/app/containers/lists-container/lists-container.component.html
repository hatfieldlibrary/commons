<md-sidenav-container>

  <app-menus-component [selectedArea]="areaId" [areaList]="areas$ | async" [showBack]="false"></app-menus-component>

  <title-header [title]="title"
                [subtitle]="subtitle"
                [subjectList]="subjects$ | async"
                [areaId]="areaId"
                [type]="subjectLinkType">

  </title-header>

  <md-card class="main-content-area" style="padding:0;margin-top: 145px;">

    <md-card-content style="background-image: url(/assets/img/masthead-bottom-img.jpg),url(/assets/img/background-grain.jpg);
    background-repeat: no-repeat,repeat-x;
    background-position: top center,top center;">

      <div fxLayout="row" fxLayoutAlign="center start" style="margin-top: 75px;padding-top: 35px;">

        <div fxLayout="column"
             fxFlex="100"
             fxFlex.sm="100"
             fxFlex.md="85"
             fxFlex.lg="70"
             fxFlex.gt-lg="50">

          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center start" fxLayoutGap.gt-sm="30px">

            <div fxFlex="100" fxFlex.gt-sm="70" style="width:100%;">

              <div style="margin-top: 25px;"></div>

              <md-card-subtitle class="area-info">
              <area-information  *ngIf="!homeScreen" [selectedSubject]="selectedSubject$ | async"
                                [areaInfo]="areaInfo$ | async"></area-information>
              <home-screen *ngIf="homeScreen"
                           (removeSubject)="removeSubject($event)"></home-screen>
              </md-card-subtitle>

              <collection-list (removeSubject)="removeSubject($event)" [collectionList]="collections$ | async " [selectedSubject]="selectedSubject$ | async" [selectedArea]="areaId"></collection-list>

            </div>
            <div class="fill-remaining-space"></div>
            <div fxFlex fxFlex.gt-sm="25" *ngIf="media.isActive('gt-sm')" >

              <navigation-selector [selectedAreas]="areaId" [areaList]="areas$ | async"></navigation-selector>

            </div>

          </div>

        </div>

      </div>

    </md-card-content>

  </md-card>

  <footer></footer>

</md-sidenav-container>
