<md-sidenav-container>

  <app-menus-component [areaList]="areas$ | async"></app-menus-component>

  <!--<image-header [homeScreen]="homeScreen" ></image-header>-->
  <title-header [title]="title"
                [subjectList]="subjects$ | async"
                [areaId]="areaId"
                [type]="subjectLinkType">

  </title-header>

  <md-card class="main-content-area">

    <md-card-content>

      <div fxLayout="row" fxLayoutAlign="center start" style="margin-top: 90px;">

        <div fxLayout="column"
             fxFlex="100"
             fxFlex.sm="100"
             fxFlex.md="100"
             fxFlex.lg="70"
             fxFlex.gt-lg="50">

          <!--<div style="overflow:auto">-->

            <!--<subject-selector [subjectList]="subjects$ | async" [areaId]="areaId"-->
                              <!--[type]="subjectLinkType"></subject-selector>-->

          <!--</div>-->
          <!--<div class="subject-selector-container">-->
            <!--<div style="position: relative; overflow: auto">-->
              <!--<subject-selector [subjectList]="subjects$ | async" [areaId]="areaId"-->
                                <!--[type]="subjectLinkType"></subject-selector>-->
            <!--</div>-->
          <!--</div>-->

          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center start" fxLayoutGap.gt-sm="30px">

            <div fxFlex="100" fxFlex.gt-sm="70">

              <area-information *ngIf="!homeScreen" [selectedSubject]="selectedSubject$ | async"
                                [areaInfo]="areaInfo$ | async"
                                (removeSubject)="removeSubject($event)"></area-information>

              <home-screen *ngIf="homeScreen" [selectedSubject]="selectedSubject$ | async"
                           (removeSubject)="removeSubject($event)"></home-screen>

              <collection-list [collectionList]="collections$ | async " [selectedSubject]="selectedSubject$ | async"></collection-list>

            </div>
            <div class="fill-remaining-space"></div>
            <div fxFlex fxFlex.gt-sm="25" fxHide fxShow.gt-sm style="padding-top: 30px;">

              <navigation-selector [areaList]="areas$ | async"></navigation-selector>

              <md-list>
                <md-list-item>
                  <a md-button [routerLink]="['/commons-preview/collection']">All Collections</a>
                </md-list-item>
              </md-list>
            </div>

          </div>

        </div>

      </div>

    </md-card-content>
  </md-card>

  <footer></footer>

</md-sidenav-container>
