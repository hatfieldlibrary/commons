<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="0" fxFlex.gt-sm="10" fxFlex.gt-lg="20"></div>
  <div fxFlex="100" fxFlex.gt-sm="80" fxFlex.gt-lg="60">
    <md-sidenav-container>
    <md-card>

      <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="0" fxFlex.gt-sm="20" fxHide fxShow.gt-sm>
          <area-selector [areaList]="areas$ | async"></area-selector>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="80">

            <md-card-content>

              <subject-selector (selectedSubject)="onSelectedSubject($event)" [subjectList]="subjects$ | async" [areaId]="areaId"
                                [type]="subjectLinkType" ></subject-selector>

              <area-information *ngIf="!homeScreen" [selectedSubject]="selectedSubject" [areaInfo]="areaInfo$ | async" ></area-information>

              <home-screen *ngIf="homeScreen" [selectedSubject]="selectedSubject"></home-screen>

              <collection-list [collectionList]="collections$ | async "></collection-list>

            </md-card-content>

        </div>
      </div>

    </md-card>
    </md-sidenav-container>

  </div>

  <div fxFlex="0" fxFlex.gt-sm="10" fxFlex.gt-lg="20"></div>
</div>
