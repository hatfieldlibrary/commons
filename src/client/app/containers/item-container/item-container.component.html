<app-menus-component [selectedArea]="selectedArea" [selectedSubject]="selectedSubject$ | async" [areaList]="areas"
                     [showBack]="true"></app-menus-component>

<app-item-header [item]="item$ | async"></app-item-header>

<mat-card class="main-content-area">
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column"
           fxFlex="100"
           fxFlex.sm="90"
           fxFlex.md="90"
           fxFlex.lg="70"
           fxFlex.gt-lg="50"
           fxLayoutGap="20px">

        <app-item [item]="item$ | async" [selectedArea]="selectedArea" [selectedSubject]="selectedSubject$ | async"
                  style="padding-bottom: 40px;"></app-item>

        <mat-divider></mat-divider>

        <app-related-items [columns]="columns" [related]="related$ | async"
                           [selectedArea]="selectedArea"></app-related-items>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<app-footer></app-footer>
