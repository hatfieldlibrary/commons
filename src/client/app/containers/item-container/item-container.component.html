<md-sidenav-container>

  <item-header [areaList]="areas$ | async" [image]="collectionImage" [item]="item$ | async"></item-header>

  <md-card class="main-content-area">
    <md-card-content>
      <div fxLayout="row" fxLayoutAlign="center start">

        <div fxLayout="column"
             fxFlex="100"
             fxFlex.sm="90"
             fxFlex.md="80"
             fxFlex.lg="70"
             fxFlex.gt-lg="50"
             fxLayoutGap="20px">

          <item [item]="item$ | async"></item>

          <related-items [related]="related$ | async"></related-items>

        </div>

      </div>
    </md-card-content>
  </md-card>
<footer></footer>
</md-sidenav-container>
