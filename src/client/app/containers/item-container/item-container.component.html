<item-header [areaList]="areas$ | async" [image]="collectionImage"></item-header>

<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: -80px">


  <div fxFlex="100" fxFlex.gt-sm="70" fxFlex.gt-lg="50">
    <md-sidenav-container>

      <md-card>

        <div fxLayout="row" fxLayoutAlign="center start">

          <div fxFlex="0" fxFlex.gt-sm="10" fxFlex.gt-lg="15"></div>

          <div fxFlex="100" fxFlex.gt-sm="80" fxFlex.gt-lg="70">

            <md-card-content>

              <div fxLayout="column" fxLayoutGap="40px">
                <item [item]="item$ | async"></item>
                <related-items [related]="related$ | async"></related-items>

              </div>
            </md-card-content>
          </div>
          <div fxFlex="0" fxFlex.gt-sm="10" fxFlex.gt-lg="15"></div>
        </div>


      </md-card>

      <footer></footer>

    </md-sidenav-container>
  </div>


</div>
