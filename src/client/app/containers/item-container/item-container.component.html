<md-sidenav-container>

  <app-menus-component [selectedArea]="selectedArea" [selectedSubject]="selectedSubject$ | async" [areaList]="areas" [showBack]="true"></app-menus-component>

  <item-header  [item]="item"></item-header>

  <md-card class="main-content-area">
    <md-card-content>
      <div fxLayout="row" fxLayoutAlign="center start">
        <div fxLayout="column"
             fxFlex="100"
             fxFlex.sm="90"
             fxFlex.md="90"
             fxFlex.lg="70"
             fxFlex.gt-lg="50"
             fxLayoutGap="20px">

          <item [item]="item" [selectedArea]="selectedArea" [selectedSubject]="selectedSubject$ | async" style="padding-bottom: 40px;"></item>

          <md-divider></md-divider>

          <related-items [columns]="columns" [related]="related$ | async" [selectedArea]="selectedArea"></related-items>

        </div>
      </div>
    </md-card-content>
  </md-card>

  <footer></footer>

</md-sidenav-container>
