<item-header [areaList]="areas$ | async" [image]="collectionImage" [item]="item$ | async"></item-header>

<div fxLayout="row" fxLayoutAlign="center center">

  <div fxFlex="100" >

      <md-card>

        <md-card-content>
          <div fxLayout="row">

            <div fxFlex fxLayout="column" fxLayoutGap="40px">

              <item [item]="item$ | async"></item>

              <related-items [related]="related$ | async"></related-items>

            </div>
          </div>
        </md-card-content>

      </md-card>

      <footer></footer>


  </div>

</div>
